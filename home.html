<!DOCTYPE html>

        <h1>Productivity list</h1>

			<input id="new-task" type="text"><button class="add">Add</button>

		<ul id="incomplete-tasks">

		</ul>

		<ul id="completed-tasks">
		</ul>

        <div class="contact-icons">

            <a href="https://facebook.com" target="_blank" style="--i:4" class="facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://x.com" target="_blank" style="--i:5" class="x"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
            <div class="useful">
                <div class="useful-links">

                    <li><a href="https://github.com/OmarDesigns" target="_blank">My Github page</a></li>
